[tool:pytest]
# Pytest configuration for AK Cloud Native Management System

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 7.0

# Add options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=95
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    database: Tests that require database
    api: API endpoint tests
    auth: Authentication tests
    excel: Excel processing tests
    calculation: Calculation engine tests
    audit: Audit system tests
    notification: Notification system tests

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit =
    app/__init__.py
    app/main.py
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ =="__main__":
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml